<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>शानदार अंताक्षरी</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="aspect-ratio-container">
        <div class="container">
            <!-- Player Setup Section -->
            <div class="section player-setup">
                <h2 class="section-title"><i class="fas fa-users"></i> गेम सेटअप</h2>
                <div class="player-input">
                    <input type="text" id="playerName" placeholder="खिलाड़ी का नाम">
                    <select id="groupSelect">
                        <option value="A">ग्रुप A</option>
                        <option value="B">ग्रुप B</option>
                        <option value="C">ग्रुप C</option>
                    </select>
                    <button onclick="addPlayer()" class="btn btn-primary">
                        <i class="fas fa-plus"></i> जोड़ें
                    </button>
                </div>
                <div class="game-options">
                    <label for="turnOrderSelect">प्रश्न पूछने का क्रम:</label>
                    <select id="turnOrderSelect">
                        <option value="round-robin">एक-एक करके (Round Robin)</option>
                        <option value="group-by-group">एक-एक टीम (Group by Group)</option>
                    </select>
                </div>
                <button onclick="startGame()" class="btn btn-start">
                    <i class="fas fa-play"></i> गेम शुरू करें
                </button>
            </div>

            <!-- Game Screen Section -->
            <div class="section game-screen">
                <div class="game-header">
                    <h2 id="currentGroup"></h2>
                    <div id="timerContainer" class="timer-container">
                        <svg class="timer-svg" viewbox="0 0 60 60">
                            <circle class="timer-bg" cx="30" cy="30" r="28"></circle>
                            <circle class="timer-progress" cx="30" cy="30" r="28"></circle>
                            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" class="timer-text">10</text>
                        </svg>
                    </div>
                </div>
                <div class="question-info">
                    <span id="currentPlayerName"></span>, आपकी बारी!
                </div>
                <div class="question-box" id="question"></div>
                <div id="feedbackMessage"></div>
                <div class="answers" id="answers"></div>
                <div class="answer-type-buttons">
                    <button id="memberAnswerBtn" class="answer-type-btn active" onclick="setAnswerType('member', this)">सदस्य जवाब (10 अंक)</button>
                    <button id="teamAnswerBtn" class="answer-type-btn" onclick="setAnswerType('team', this)">टीम जवाब (5 अंक)</button>
                </div>
                <div class="shortcut-hint">शॉर्टकट: 'T' दबाकर स्विच करें</div>
                <button onclick="endGame()" class="btn btn-danger"><i class="fas fa-flag-checkered"></i> गेम समाप्त करें</button>
            </div>

            <!-- Leaderboard Section -->
            <div class="section leaderboard">
                <div class="leaderboard-title-bar">
                    <h2 class="section-title"><i class="fas fa-trophy"></i> लीडरबोर्ड</h2>
                    <div class="leaderboard-actions">
                        <button class="btn-action" onclick="printLeaderboard()"><i class="fas fa-print"></i> प्रिंट करें</button>
                        <button class="btn-action" onclick="downloadLeaderboardCSV()"><i class="fas fa-download"></i> CSV डाउनलोड करें</button>
                    </div>
                </div>
                <div id="leaderboardFilters">
                    <button class="btn-filter active" onclick="setLeaderboardView('individual', this)">व्यक्तिगत</button>
                    <button class="btn-filter" onclick="setLeaderboardView('team', this)">टीम</button>
                </div>
                <div class="leaderboard-header" id="leaderboardHeader"></div>
                <div class="leaderboard-content-wrapper" id="leaderboardContentWrapper">
                    <div id="leaderboardContent"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="correctSound" src="sounds/correct-answer.mp3" preload="auto"></audio>
    <audio id="incorrectSound" src="sounds/incorect.mp3" preload="auto"></audio>
    <audio id="tickSound" src="sounds/tick.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
